    <script type="text/javascript">

      // script.js

    // Get the modal
    var modal = document.getElementById('id01');
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }

      let footerBlock = $("footer .col-sm-4");

   footerBlock.click(function () {
       footerBlock.removeClass('active');
       $(this).addClass('active');
   });

   let num = $(".calendar .num");

   num.click(function () {
       num.removeClass('active');
       $(this).addClass('active');
   });

   let color = $(".row .color");
   let changeColor = $(".changeColor");

   color.click(function () {
       changeColor.css('color', $(this).attr('color'));
       $('.logo').css('color', $(this).attr('color'));
       $('.main').css('background', $(this).attr('color'));
   });

    

  </script>


  </body>
